<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required><br><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required><br><br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" id="gender_m" value="Male">
		<label for="gender_m">Male</label><br>
		<input type="radio" name="gender" id="gender_f" value="Female">
		<label for="gender_f">Female</label><br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" required name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		
		<label for="carage">Car age</label>
		<input type="number" name="carage" id="carage" required><br><br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" name="dop" id="dop" required><br><br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required><br><br>
		<button type="submit">Submit</button>
	</form>
	
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
